    <section class="find-course position-relative">
      <div class="container">
        <div class="coures-item">
          <div class="img-contact">
            <img src="./images/conatct_inner.png" alt="" />
          </div>
          <div class="modal-body">
            <form role="form" id="form" style="background: white;">
              <h2 class="title-contact ">Find Your Course</h2>
              <div class="row py-3">
                <div class="col-md-6">
                  <div class="btContactName">
                    <span class="icon icon_name"> </span>
                    <span class="name-item">
                      <input
                        type="name"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="     Name"
                      />
                      <span
                        class="sp-thongbao"
                        style="display: none"
                        id="tbTen"
                        ></span
                      >
                    </span>
                  </div>
                </div>
                <div class="col-md-6  ">
                  <div class="btContactEmail  mt-5 mt-lg-0">
                    <span class="icon icon_email"></span>
                    <span class="name-item">
                      <input
                        type="name"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="     Email"
                      />
                      <span
                        class="sp-thongbao"
                        style="display: none"
                        id="tbEmail"
                        ></span
                      >
                    </span>
                  </div>
                </div>
              </div>

                <div class="col-md-12">
                  <div class="btContactEducation">

                    <span class="name-item">
                      <select class="form-control form-control1 " id="inputGroupSelect01">

                        <option>French</option>
                        <option>Spanish</option>
                        <option>German</option>
                      </select>
                  </div>
                </div>
              </div>
              <div class="row py-3">

                    <div class="input-group ">
                      <div class="btContactMessage">
                        <span class="icon icon_desc"> </span>
                      </div>
                      <textarea
                        class="form-control form-control2  py-2 text"
                        rows="3"
                        placeholder="Message"
                      ></textarea>
                    </div>
                    <span
                        class="sp-thongbao"
                        style="display: none"
                        id="tbDesc"
                        ></span
                      >
                  </div>
                </div>
              </div>
              <div class="contact-socials">

              </button>

            </form>
